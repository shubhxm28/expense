<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>EXPENSE TRACKER</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            h2, h3 {
                margin: 20px 0;
                text-align: center;
            }

            form {
                background-color: #fff;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                margin: 20px 0;
            }

            form input, form select, form button {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 10px 20px 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            form button {
                background-color: #28a745;
                color: #fff;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            form button:hover {
                background-color: #218838;
            }

            table {
                width: 70%;
                margin: 20px auto;
                border-collapse: collapse;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            th, td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #007bff;
                color: white;
                font-weight: bold;
            }

            tbody tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tbody tr:hover {
                background-color: #e9ecef;
            }
        </style>
    </head>
    <body>
        <h1><b>EXPENSE TRACKER</b></h1>
        <form id="exp">
            DESCRIPTION: <input type="text" id="description" placeholder="Enter description"><br>
            CATEGORY: 
            <select id="select">
                <option value="food">food</option>
                <option value="car">car</option>
                <option value="clothing">clothing</option>
                <option value="miscellaneous">miscellaneous</option>
            </select><br>
            AMOUNT: <input type="number" id="amount" placeholder="Enter amount"><br>
            <button type="submit" id="submit">ADD EXPENSE</button>
        </form>
        <br>
        <h2><u>EXPENSE SUMMARY</u></h2>
        <table id="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <script>
            const exp = document.getElementById("exp");
            const tbody = document.getElementById("tbody");
            exp.addEventListener('submit', function(event) {
                event.preventDefault();
                const description = document.getElementById("description").value;
                const category = document.getElementById("select").value;
                const amt = document.getElementById("amount").value;

                if (description && category && !isNaN(amt) && amt > 0) {
                    const newR = document.createElement('tr');
                    newR.innerHTML = `
                        <td>${description}</td>
                        <td>${category}</td>
                        <td>${amt}</td>
                    `;
                    
                    tbody.appendChild(newR);

                    document.getElementById("description").value = '';
                    document.getElementById("select").value = 'food';
                    document.getElementById("amount").value = '';
                } else {
                    alert('INVALID DETAILS');
                }
            });
        </script>
    

</body></html>
